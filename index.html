<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="getData.js"></script>
<link rel="stylesheet" href="CSS/Style.css">

<link rel="stylesheet" href="https://use.typekit.net/kpl2wdz.css">

</head>


<body>
    <div id="title">
    <h1>There are currently <span id = "SpacePeople"></span> people in space.</h1> 
    </div>

  
          
    <button id="button1" onclick="myFunction1()"><ul id = "astroNames1"></ul> </button>
    
    <button id="button2" onclick="myFunction2()"><ul id = "astroNames2"></ul></button>
    


    <img id="world" src="images/earth.jpg">  
   


    <script>
        function myFunction1() {
        var x = document.getElementById("astroNames1");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
        }
        function myFunction2() {
        var x1 = document.getElementById("astroNames2");
        if (x1.style.display !== "none") {
            x1.style.display = "none";
        } else {
            x1.style.display = "block";
        }
        }
    
    </script>
</body>
